<div class="mt-3"> 
	&nbsp; 
</div>
<div class="container mt-5">
	<div class="row">
		<div class="card border-dark mb-3 col-6 col-md-4 col-sm-6 col-xl-3" 
			style="padding-right: 0px !important; padding-left: 0px !important;" 
			*ngFor='let poke of pokemon'
			(click)="detailPokemon(poke._id)"
			[routerLink]="['/detail',poke._id,poke.evolutionChain]">
			<div class="card-header border-danger bg-danger">
				<h5 class="card-title text-white text-uppercase">{{ poke.name }}</h5>
			</div>
			<img [src]="poke.image" class="card-img-top">
			<div class="card-body text-danger">
				<p class="card-text"></p>
			</div>
			<div class="card-footer bg-transparent border-dark">
				<span class="badge badge-pill mr-1" *ngFor='let typ of poke.types' [ngStyle]="setMyStyles(typ.type.name)">
					{{ typ.type.name }} 
				</span>
			</div>
		</div>
	</div>
</div>
